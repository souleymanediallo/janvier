{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Page Content -->
<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Page Banner START -->
    <section class="pt-4 pt-md-5 pb-0">
        <div class="container">
            <div class="row">
                <div class="col-12 mx-auto text-center">
                    <h1 class="fs-2 mb-2">Add New Listing</h1>
                    <p class="mb-0">Praise effects wish change way and any wanted. Lively use looked latter regard had.</p>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->

    <!-- =======================
    Main content START -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <form class="vstack gap-4">
                        <!-- Driver Detail START -->
                        <div class="card shadow">
                            <!-- Card header -->
                            <div class="card-header border-bottom">
                                <h5 class="mb-0">Driver Detail</h5>
                            </div>

                            <!-- Card body -->
                            <div class="card-body">
                                <div class="row g-3">
                                    <!-- Select item -->
                                    <div class="col-md-3">
                                        <label class="form-label">Title</label>
                                        <select class="form-select js-choice">
                                            <option>Mr</option>
                                            <option>Mrs</option>
                                        </select>
                                    </div>

                                    <!-- Owner name -->
                                    <div class="col-md-9">
                                        <label class="form-label">Driver Name</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="First name">
                                            <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                    </div>

                                    <!-- Contact number -->
                                    <div class="col-md-6">
                                        <label class="form-label">Contact Number</label>
                                        <input class="form-control" type="text" placeholder="Enter contact number">
                                    </div>

                                    <!-- License number -->
                                    <div class="col-md-6">
                                        <label class="form-label">License Number</label>
                                        <input class="form-control" type="email" placeholder="Enter license number">
                                    </div>

                                    <!-- State -->
                                    <div class="col-md-6">
                                        <label class="form-label">State</label>
                                        <select class="form-select js-choice" data-search-enabled="true">
                                            <option value="">Select state</option>
                                            <option>India</option>
                                            <option>Usa</option>
                                            <option>Japan</option>
                                            <option>United Kingdom</option>
                                        </select>
                                    </div>

                                    <!-- City -->
                                    <div class="col-md-6">
                                        <label class="form-label">City</label>
                                        <input class="form-control" type="text" placeholder="Enter city">
                                    </div>

                                    <!-- Address -->
                                    <div class="col-12">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" rows="2" placeholder="Enter keywords"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">

                            </div>
                        </div>
                        <!-- Driver Detail END -->

                        <!-- Button -->
                        <div class="text-end">
                            <a href="listing-added.html" class="btn btn-primary mb-0">Add listing</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->
{% endblock %}
